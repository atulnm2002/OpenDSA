          <p class="question">
            Which of these is the OR operator?
          </p>

          <div class="solution"> <tt>||</tt> </div>
          <ul class="choices" >

            <li><tt>!</tt></li>
            <li><tt>|</tt></li>
            <li><tt>&amp;&amp;</tt></li>


          </ul>

            <p>Remember that <tt>|</tt> and <tt>||</tt> are two different operators with very different functions</p>
